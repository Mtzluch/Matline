    <script>
const canvas = document.getElementById('shootingStars');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

class ShootingStar {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * width ;
    this.y = Math.random() * height /0.5; // comece na metade superior
    this.len = 100 + Math.random() * 100;
    this.speed = 5 + Math.random() * 5;
    this.angle = Math.PI / 30; // 45 graus
    this.opacity = 0;
    this.fadeIn = true;
  }

  update() {
    if (this.fadeIn) {
      this.opacity += 0.05;
      if (this.opacity >= 1) this.fadeIn = false;
    } else {
      this.opacity -= 0.01;
    }

    this.angle += 0.001; // gira levemente a direção
    this.x += this.speed * Math.cos(this.angle);
    this.y += this.speed * Math.sin(this.angle);

    if (this.opacity <= 0 || this.x > width || this.y > height) {
      this.reset();
    }
  }

  draw() {
  ctx.strokeStyle = `rgba(128, 0, 128, ${this.opacity})`;
  ctx.lineWidth = 1;
  ctx.beginPath();

  const endX = this.x - this.len * Math.cos(this.angle);
  const endY = this.y - this.len * Math.sin(this.angle);

  // Ponto de controle da curva
  const controlX = (this.x + endX) / 2 + 3; // curva para a direita
  const controlY = (this.y + endY) / 2 - 0; // curva levemente para cima

  ctx.moveTo(this.x, this.y);
  ctx.quadraticCurveTo(controlX, controlY, endX, endY);
  ctx.stroke();
}
}

const stars = [];
for (let i = 0; i < 2.5; i++) {
  stars.push(new ShootingStar());
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  for (const star of stars) {
    star.update();
    star.draw();
  }
  requestAnimationFrame(animate);
}
animate();
